### By: Alex, Dan, Jess

### 17th November 2021

## Introduction

Our original question that we wanted research was "which regions are the best at which sport". After analyzing our pros and cons of our data we decided to re do what we wanted to research. We decided to analyze our research in comparing USA to other countries the medal count and comparing  an countryâ€™s GDP to how well they medaled in each four of the Olympics. 

We created four mutated data sets of our orginal data set to make our analysis of our data easier.

---

class: inverse, center, middle

## What sections/topics we decided to anaylze 

Our first analysis of the data was analyzing the United States against other countries in the overall amount of medals won throughout the four Olympics. We picked the United States because of the probability that we would get data for all four Olympics. In addition, we ended up regressing both GDP and Population on the medal count to see if our original hypothesis was correct.

## Conclusion

We initially thought GDP and population would be the forces that lead countries to having more successful Olympic performances. We found those factors to be mostly irrelevant for describing the success of countries. As a result, we can conclude that a country's success must derive from other sources such as a culture being heavily interested in a sport, geographical advantages, or other varying factors.
